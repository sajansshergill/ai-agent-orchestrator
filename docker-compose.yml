services:
  postgres:
    image: postgres:16
    container_name: agent_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agentdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d agentdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: agent_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: agent_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

  worker:
    build:
      context: ./backend
    container_name: agent_worker
    env_file:
      - .env
    command: ["celery", "-A", "app.tasks.celery_app:celery", "worker", "--loglevel=INFO"]
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

volumes:
  pgdata:
